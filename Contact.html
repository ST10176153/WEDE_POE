    <script>

        function clearDefaultValue(element) {

            if (element.value === element.defaultValue) {

                element.value = "";

            }

        }



        function validateForm() {

            var name = document.getElementById("name").value;

            var email = document.getElementById("email").value;



            if (name === "" || email === "") {

                alert("Name and Email are required fields.");

                return false;

            }



            return true;

        }

    </script>

<body class="contact">



    <h2>Contact Us</h2>



    <form action="mailto:your-email@example.com" method="post" enctype="text/plain" onsubmit="return validateForm()">

        <label for="name">Name:</label>

        <input type="text" id="name" name="name" value="Your Name" onfocus="clearDefaultValue(this)"><br>



        <label for="phone">Phone Number:</label>

        <input type="tel" id="phone" name="phone"><br>



        <label for="email">Email:</label>

        <input type="email" id="email" name="email" value="YourEmail@example.com" onfocus="clearDefaultValue(this)"><br>



        <label for="enquiry">Enquiry:</label><br>

        <textarea id="enquiry" name="enquiry" rows="4" cols="50">Type your enquiry here...</textarea><br>



        <input type="submit" value="Submit">

    </form>
